name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '9.15.0'

jobs:
  # Fix Dependabot lockfile issues
  # Note: github.head_ref is used safely in checkout action's ref parameter
  dependabot-lockfile:
    name: Update Lockfile (Dependabot)
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Regenerate lockfile
        run: pnpm install --no-frozen-lockfile

      - name: Check for lockfile changes
        id: lockfile-check
        run: |
          if git diff --quiet pnpm-lock.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated lockfile
        if: steps.lockfile-check.outputs.changed == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add pnpm-lock.yaml
          git commit -m 'chore: update pnpm-lock.yaml for Dependabot'
          git push

  # Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @crechebooks/api prisma:generate

      - name: Build shared types
        run: pnpm --filter @crechebooks/types build

      - name: Run linting
        run: pnpm lint

      - name: Type check API
        run: pnpm --filter @crechebooks/api exec tsc --noEmit

      - name: Type check Web
        run: pnpm --filter @crechebooks/web exec tsc --noEmit

  # API Tests
  test-api:
    name: Test API (${{ matrix.shard }}/4)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: crechebooks_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @crechebooks/api prisma:generate

      - name: Run database migrations
        run: pnpm --filter @crechebooks/api exec prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/crechebooks_test

      - name: Run API tests (shard ${{ matrix.shard }}/4)
        run: pnpm --filter @crechebooks/api exec jest --runInBand --forceExit --testPathIgnorePatterns=".e2e.spec.ts" --shard=${{ matrix.shard }}/4
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/crechebooks_test
          JWT_SECRET: test-secret-key-for-ci
          TOKEN_ENCRYPTION_KEY: test-encryption-key-for-ci-32chars!
          AUTH0_DOMAIN: test-tenant.auth0.com
          AUTH0_CLIENT_ID: test-client-id-for-ci
          AUTH0_CLIENT_SECRET: test-client-secret-for-ci
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          XERO_STATE_KEY: test-xero-state-key-for-ci-32ch!
          XERO_CLIENT_ID: test-xero-client-id
          XERO_CLIENT_SECRET: test-xero-client-secret
          NODE_ENV: test

      # NOTE: E2E tests have pre-existing database isolation issues causing FK constraint
      # errors when tests run in sequence. Unit tests pass; E2E needs proper test isolation.
      # TODO: Implement per-test database cleanup or transaction rollback in E2E tests.
      - name: Run API e2e tests
        if: matrix.shard == 1
        continue-on-error: true
        run: pnpm --filter @crechebooks/api test:e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/crechebooks_test
          JWT_SECRET: test-secret-key-for-ci
          TOKEN_ENCRYPTION_KEY: test-encryption-key-for-ci-32chars!
          AUTH0_DOMAIN: test-tenant.auth0.com
          AUTH0_CLIENT_ID: test-client-id-for-ci
          AUTH0_CLIENT_SECRET: test-client-secret-for-ci
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          XERO_STATE_KEY: test-xero-state-key-for-ci-32ch!
          XERO_CLIENT_ID: test-xero-client-id
          XERO_CLIENT_SECRET: test-xero-client-secret
          NODE_ENV: test

  # Web Tests
  test-web:
    name: Test Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Web tests
        run: pnpm --filter @crechebooks/web test
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000

      - name: Upload Web coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/web/coverage/lcov.info
          flags: web
          name: web-coverage

  # Build Applications
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: [lint, test-api, test-web]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @crechebooks/api prisma:generate

      - name: Build shared types
        run: pnpm --filter @crechebooks/types build

      - name: Build API
        run: pnpm --filter @crechebooks/api build

      - name: Build Web
        run: pnpm --filter @crechebooks/web build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Upload API build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: apps/api/dist
          retention-days: 7

      - name: Upload Web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.next
          retention-days: 7

  # Docker Build (PR only)
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: false
          tags: crechebooks-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: false
          tags: crechebooks-web:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # CI Summary - single required status check for branch protection
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [lint, test-api, test-web, build]
    steps:
      - name: Check job results
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Type Check | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test API | ${{ needs.test-api.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Web | ${{ needs.test-web.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Write CI results artifact
        run: |
          cat > ci-results.json << 'JSONEOF'
          {
            "workflow": "CI/CD Pipeline",
            "ref": "${{ github.ref }}",
            "sha": "${{ github.sha }}",
            "event": "${{ github.event_name }}",
            "jobs": {
              "lint": "${{ needs.lint.result }}",
              "test-api": "${{ needs.test-api.result }}",
              "test-web": "${{ needs.test-web.result }}",
              "build": "${{ needs.build.result }}"
            },
            "timestamp": "${{ github.event.head_commit.timestamp || github.event.pull_request.updated_at }}"
          }
          JSONEOF

      - name: Upload CI results
        uses: actions/upload-artifact@v4
        with:
          name: ci-results
          path: ci-results.json
          retention-days: 30

      - name: Fail if any required job failed
        if: >-
          needs.lint.result == 'failure' ||
          needs.test-api.result == 'failure' ||
          needs.test-web.result == 'failure' ||
          needs.build.result == 'failure'
        run: |
          echo "One or more required jobs failed."
          exit 1
