name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '9.15.0'

jobs:
  # Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @crechebooks/api prisma:generate

      - name: Build shared types
        run: pnpm --filter @crechebooks/types build

      - name: Run linting
        run: pnpm lint

      - name: Type check API
        run: pnpm --filter @crechebooks/api exec tsc --noEmit

      - name: Type check Web
        run: pnpm --filter @crechebooks/web exec tsc --noEmit

  # API Tests
  test-api:
    name: Test API
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: crechebooks_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @crechebooks/api prisma:generate

      - name: Run database migrations
        run: pnpm --filter @crechebooks/api exec prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/crechebooks_test

      - name: Run API unit tests (parallel)
        run: pnpm --filter @crechebooks/api test:unit -- --coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/crechebooks_test
          JWT_SECRET: test-secret-key-for-ci
          NODE_ENV: test

      - name: Run API integration tests (sequential)
        run: pnpm --filter @crechebooks/api test:integration
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/crechebooks_test
          JWT_SECRET: test-secret-key-for-ci
          NODE_ENV: test

      - name: Run API e2e tests
        run: pnpm --filter @crechebooks/api test:e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/crechebooks_test
          JWT_SECRET: test-secret-key-for-ci
          NODE_ENV: test

      - name: Upload API coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/api/coverage/lcov.info
          flags: api
          name: api-coverage

  # Web Tests
  test-web:
    name: Test Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Web tests
        run: pnpm --filter @crechebooks/web test
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000

      - name: Upload Web coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/web/coverage/lcov.info
          flags: web
          name: web-coverage

  # Build Applications
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: [lint, test-api, test-web]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @crechebooks/api prisma:generate

      - name: Build shared types
        run: pnpm --filter @crechebooks/types build

      - name: Build API
        run: pnpm --filter @crechebooks/api build

      - name: Build Web
        run: pnpm --filter @crechebooks/web build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Upload API build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: apps/api/dist
          retention-days: 7

      - name: Upload Web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.next
          retention-days: 7

  # Docker Build (PR only)
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: false
          tags: crechebooks-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: false
          tags: crechebooks-web:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
