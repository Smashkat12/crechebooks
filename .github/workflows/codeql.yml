name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    # Run at 6:00 UTC every Monday
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      # Required for all workflows
      security-events: write
      # Required to fetch internal or private CodeQL packs
      packages: read
      # Required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]
        # Learn more about CodeQL language support at:
        # https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Setup pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    # Initialize CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        # Specify CodeQL query suites
        queries: +security-extended,security-and-quality

    # Install dependencies for better analysis
    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    # Autobuild attempts to build any compiled languages
    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
        # Upload results even if there are failures
        upload: always
        # Add custom output location
        output: sarif-results

    # Upload SARIF file for additional processing
    - name: Upload SARIF as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: codeql-sarif-${{ matrix.language }}
        path: sarif-results/${{ matrix.language }}.sarif
        retention-days: 30
        if-no-files-found: ignore

    # Generate security summary
    - name: Generate Security Summary
      if: always()
      run: |
        echo "## CodeQL Security Analysis Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Language**: ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Query Suite**: security-extended, security-and-quality" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Results have been uploaded to the Security tab." >> $GITHUB_STEP_SUMMARY

  # Additional security scanning job
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Setup pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run pnpm audit for API
      working-directory: ./apps/api
      run: |
        pnpm audit --audit-level=moderate --json > api-audit.json || true
      continue-on-error: true

    - name: Run pnpm audit for Web
      working-directory: ./apps/web
      run: |
        pnpm audit --audit-level=moderate --json > web-audit.json || true
      continue-on-error: true

    - name: Upload audit results
      uses: actions/upload-artifact@v4
      with:
        name: npm-audit-results
        path: |
          apps/api/api-audit.json
          apps/web/web-audit.json
        retention-days: 30
        if-no-files-found: ignore

    - name: Generate Audit Summary
      run: |
        echo "## Dependency Audit Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### API Dependencies" >> $GITHUB_STEP_SUMMARY
        cd apps/api && pnpm audit --audit-level=moderate 2>&1 || true
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Web Dependencies" >> $GITHUB_STEP_SUMMARY
        cd ../web && pnpm audit --audit-level=moderate 2>&1 || true
