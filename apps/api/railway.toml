# CrecheBooks API - Railway Service Config
# ============================================
# Service-specific configuration for the NestJS API

[build]
builder = "DOCKERFILE"
dockerfilePath = "apps/api/Dockerfile"
watchPatterns = ["apps/api/**", "packages/types/**", "package.json", "pnpm-lock.yaml"]

[deploy]
numReplicas = 1
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
releaseCommand = "npx prisma migrate deploy"
