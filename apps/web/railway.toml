# ============================================
# CrecheBooks Web - Railway Service Config
# ============================================
# Service-specific configuration for the Next.js Web App

[build]
builder = "DOCKERFILE"
dockerfilePath = "apps/web/Dockerfile"
watchPatterns = ["apps/web/**", "packages/types/**", "package.json", "pnpm-lock.yaml"]

[deploy]
numReplicas = 1
healthcheckPath = "/"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
