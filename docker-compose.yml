# ============================================
# CrecheBooks Docker Compose
# ============================================
# Local development and testing environment
# Usage: docker-compose up -d

version: '3.8'

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: crechebooks-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: crechebooks
      POSTGRES_PASSWORD: crechebooks_dev_password
      POSTGRES_DB: crechebooks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crechebooks -d crechebooks"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Redis Cache & Queue
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: crechebooks-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # ==========================================
  # API Service (NestJS)
  # ==========================================
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: crechebooks-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://crechebooks:crechebooks_dev_password@postgres:5432/crechebooks?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Add other required env vars here or use .env file
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your-32-char-encryption-key-here!}
      JWT_SECRET: ${JWT_SECRET:-your-32-char-jwt-secret-here!!!!!}
      CORS_ALLOWED_ORIGINS: http://localhost:3001,http://localhost:3000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # Web Service (Next.js)
  # ==========================================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3000
    container_name: crechebooks-web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: crechebooks-network
