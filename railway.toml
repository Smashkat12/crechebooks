# ============================================
# CrecheBooks Railway Configuration
# ============================================
# This file configures how Railway builds and deploys the application
# Documentation: https://docs.railway.app/reference/config-as-code

[build]
# Use Dockerfile for building
builder = "DOCKERFILE"
# Watch paths for automatic rebuilds
watchPatterns = ["apps/**", "packages/**", "package.json", "pnpm-lock.yaml"]

[deploy]
# Number of replicas (increase for high availability)
numReplicas = 1
# Health check path
healthcheckPath = "/health"
# Health check timeout in seconds
healthcheckTimeout = 300
# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
